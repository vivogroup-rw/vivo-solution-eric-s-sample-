<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Make Money Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>

    <main class="container">
        <!-- Login Section -->
        <section id="login-section" class="card fade-in">
            <div class="brand">
                <h1>MAKE MONEY ONLINE</h1>
            </div>
            <div class="header">
                <h2>Welcome Back</h2>
                <p>Log in to your account to continue earning.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <div class="form-group" style="text-align: right; margin-top: -10px;">
                    <a href="#" style="color: var(--primary); font-size: 0.8rem; text-decoration: none;">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="btn-primary">Login</button>

                <p class="footer-link">Don't have an account? <a href="signup.html">Join Now</a></p>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
